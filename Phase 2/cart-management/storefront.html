<!DOCTYPE html>

<html>
    <head>
        <title>Storefront</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <body onload="OnPageLoad()">
        <h1>Shopping Cart</h1>
        <a href="checkout.html">Checkout</a>
        <p>Cart Size: <span id = "cartTotal">0</span></p>
        <table>
            <tr>
                <th>Item</th> <th>Price</th> <th>Add</th>
            </tr>
            <tr>
                <td>Item 1</td> <td>10</td> <td><button onclick="AddButtonPress('Item 1', 10)">Add</button></td>
            </tr>
            <tr>
                <td>Item 2</td> <td>20</td> <td><button onclick="AddButtonPress('Item 2', 20)">Add</button></td>
            </tr>
            <tr>
                <td>Item 3</td> <td>100</td> <td><button onclick="AddButtonPress('Item 3', 100)">Add</button></td>
            </tr>
        </table>
    </body>
</html>
